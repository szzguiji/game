<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>game1</title>
    <style media="screen">
        canvas {
          border: 1px black solid;
        }
    </style>
  </head>
  <body>
    <canvas id="id-canvas" width="350" height="600"></canvas>
    <hr>
    <input type="range" id="id-input-speed" value="1">
    <div class="">
        <label>
            <input type="range" class="gua-auto-slider" value=""
            data-value="config.player_speed">
            玩家速度：<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input type="range" class="gua-auto-slider" value=""
            data-value="config.bullet_speed">
            bullet速度：<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input type="range" class="gua-auto-slider" value="" max="20"
            data-value="config.fire_cooldown">
            子弹冷却时间：<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input type="range" class="gua-auto-slider" value="" max="10"
            min="-10" data-value="config.cloud_speed">
            云速度：<span class="gua-label"></span>
        </label>
    </div>
    <!-- gua game 相关文件 -->
    <script src="guagame/gua_game.js"></script>
    <script src="guagame/gua_scene.js"></script>
    <script src="guagame/gua_image.js"></script>
    <script src="guagame/gua_label.js"></script>
    <script src="guagame/gua_particle_system.js"></script>
    <script src="guagame/gua_animation.js"></script>
    <script src="guagame/utils.js"></script>
    <!-- 场景文件 -->
    <script src="scene/main/aircraft.js"></script>
    <script src="scene/main/player.js"></script>
    <script src="scene/main/bullet.js"></script>
    <script src="scene/main/player_bullet.js"></script>
    <script src="scene/main/enemy_bullet.js"></script>
    <script src="scene/main/cloud.js"></script>
    <script src="scene/main/enemy.js"></script>
    <script src="scene/main/scene.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
        var es = sel => document.querySelectorAll(sel)

        var bindAll = function(sel, eventName, callback) {
            var l = es(sel)
            for (var i = 0; i < l.length; i++) {
                var input = l[i]
                input.addEventListener(eventName, function(event) {
                    callback(event)
                })
            }
        }
        bindAll('.gua-auto-slider', 'input', function(event) {
            var target = event.target
            var bindVar = target.dataset.value
            var v = target.value
            log(bindVar + '=' + v)
            eval(bindVar + '=' + v)

            var label = target.closest('label').querySelector('.gua-label')
            label.innerText = v
        })
    </script>
  </body>
</html>
